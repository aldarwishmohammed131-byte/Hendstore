  <header>
    <h2>✨ Hend Store ✨</h2>
  </header>
  <div class="wrap">

      <p>أفضل منصة للموضة والإكسسوارات</p>
      <a href="product.html" class="btn">تصفح المنتجات</a>
    </div>
  </div>
  <footer>
    Hend Store © 2025
  </footer>

</html>
